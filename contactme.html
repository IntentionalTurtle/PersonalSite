<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>Contact me</title>
</head>
<body>
    <div class="contactbg">
        <img src="Background AMA/Wall.avif" alt="White wall" class="contactbgimg">
    </div>
    <div class="contactme">
        <form class="contactform">
            <h2 class="contacthead">Contact Me!</h2>
            <label class="namelabel">Name</label>
            <input type="text" class="nameinput" placeholder="Enter Name"><br>
            <label id="emaillabel">Email</label>
            <input type="text" class="email" placeholder="Enter Email">
            <label class="msglabel">Message</label>
            <textarea name="made" id="message" cols="30" rows="7" placeholder="Ask me Anything!"></textarea>
            <button class="submit">Submit</button>
        </form>
    <button class="home">
        Return to Home
    </button>
        
    </div>
</body>
</html>
